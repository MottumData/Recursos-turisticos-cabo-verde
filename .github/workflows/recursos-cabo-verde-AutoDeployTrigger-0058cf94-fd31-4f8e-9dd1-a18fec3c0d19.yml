name: Trigger auto deployment for recursos-cabo-verde

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ dev ]
    paths:
    - '**'
    - '.github/workflows/recursos-cabo-verde-AutoDeployTrigger-0058cf94-fd31-4f8e-9dd1-a18fec3c0d19.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.RECURSOSCABOVERDE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.RECURSOSCABOVERDE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.RECURSOSCABOVERDE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: llmcodexca.azurecr.io
          registryUsername: ${{ secrets.RECURSOSCABOVERDE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.RECURSOSCABOVERDE_REGISTRY_PASSWORD }}
          containerAppName: recursos-cabo-verde
          resourceGroup: LLM-Codexca
          imageToBuild: llmcodexca.azurecr.io/recursos-cabo-verde:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


