name: Trigger auto deployment for recursos-cv

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/recursos-cv-AutoDeployTrigger-a7f447db-ce41-4212-9e42-1783c864ba00.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.RECURSOSCV_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.RECURSOSCV_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.RECURSOSCV_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: llmcodexca.azurecr.io
          registryUsername: ${{ secrets.RECURSOSCV_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.RECURSOSCV_REGISTRY_PASSWORD }}
          containerAppName: recursos-cv
          resourceGroup: LLM-Codexca
          imageToBuild: llmcodexca.azurecr.io/recursos-cv:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


